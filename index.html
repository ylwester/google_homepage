<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico"/>
</head>
<body>
<header>
    <div class="header-menu">
        <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
        <a href="https://www.google.pl/imghp?hl=pl&tab=wi&ogbl">Grafika</a>
        <a class="all-apps" href="https://www.google.pl/intl/pl/about/products?tab=wh"><span style="position: relative; top: 6px;" class="material-icons">apps</span></a>
        <a class="login-button" href="https://accounts.google.com/ServiceLogin?hl=pl&passive=true&continue=https://www.google.com/&ec=GAZAAQ">Zaloguj się</a>
    </div>
</header>
<div class="full-page">
    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <form action="http://www.google.com/search">
            <div class="search-bar">
                <input type="text" name="q">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="buttons">
                <input type="submit" name="btnK" value="Szukaj w Google">
                <input type="submit" name="btnI" value="Szczęśliwy traf">
            </div>
        </form>
    </div>
</div>
<footer>
    <div class="footer">
        <div class="footer-upper">
            <span class="footer-location">Polska</span>
        </div>
        <div class="footer-down">
            <span class="footer-left">
                <a href="https://www.google.com/intl/pl_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklamuj się</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Dla firm</a>
                <a href="https://about.google/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1">O nas</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Jak działa wyszukiwarka</a>
            </span>
            <span class="footer-right">
                <a href="https://policies.google.com/privacy?hl=pl&fg=1">Prywatność</a>
                <a href="https://policies.google.com/terms?hl=pl&fg=1">Warunki</a>
                <a href="https://www.google.com/preferences?hl=pl">Ustawienia</a>
            </span>
        </div>
    </div>
</footer>
</body>
</html>
